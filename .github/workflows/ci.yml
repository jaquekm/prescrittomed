name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  django:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: "ci-secret-key"
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CSRF_TRUSTED_ORIGINS: "http://localhost"
      DATABASE_URL: "sqlite:///db.sqlite3"
      OPENAI_API_KEY: "ci-dummy-key"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.0"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check --deploy
        run: python manage.py check --deploy

      - name: Makemigrations check
        run: python manage.py makemigrations --check --dry-run --noinput --verbosity 2

      - name: Migrate
        run: python manage.py migrate

      - name: Verify tenant isolation
        run: python manage.py verify_tenant_isolation

      - name: Run tests
        run: python manage.py test

      - name: Collect static (staging)
        run: python manage.py collectstatic --noinput
