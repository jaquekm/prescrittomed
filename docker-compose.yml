version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: prescrittomed_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prescrittomed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prescrittomed_pass}
      POSTGRES_DB: ${POSTGRES_DB:-prescrittomed_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./core/sql/init_db.sql:/docker-entrypoint-initdb.d/01_init_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prescrittomed} -d ${POSTGRES_DB:-prescrittomed_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prescrittomed_network

volumes:
  postgres_data:
    driver: local

networks:
  prescrittomed_network:
    driver: bridge
